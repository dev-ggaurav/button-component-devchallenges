<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Component Challenge</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="https://use.fontawesome.com/5661b89466.js"></script>
</head>
<body>
    <main>
      <div class="default-button-container">
        <h2>Default Buttons (have Different hover and focus states)</h2>
        <button class="btn-default shadow">Default</button>
        <button class="btn-default-outline">Default</button>
        <button class="btn-default-text">Default</button>
        <button class="btn-default-disable-shadow">Default</button>
      </div>

      <div class="disabled-buttons">
        <h2>Disabled Buttons</h2>
        <button class="disabled">Default</button>
        <button class="disabled-text">Default</button>
      </div>

      <div class="icon-buttons">
        <h2>Buttons with Icons</h2>
        <button class="icon icon-left">
          <span class="material-icons">add_shopping_cart</span>Default
        </button>
        <button class="icon icon-right">
          Default<span class="material-icons">add_shopping_cart</span>
        </button>
      </div>

      <div class="button-sizes">
        <h2>Buttons With Different Sizes</h2>
        <button class="btn-small">Default</button>
        <button class="btn-medium">Default</button>
        <button class="btn-large">Default</button>
      </div>

      <div>
        <h2>Default Buttons (have Different hover and focus states)</h2>
        <button class="btn-default">Default</button>
        <button class="btn-primary">Default</button>
        <button class="btn-secondary">Default</button>
        <button class="btn-danger">Default</button>
      </div>
    </main>

    <footer>
      <p>devggaurav @ DevChallenges.io</p>
    </footer>
</body>
</html>
